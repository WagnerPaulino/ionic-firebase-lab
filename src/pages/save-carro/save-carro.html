<ion-header>

  <ion-navbar>
    <ion-title>Adicionar e Editar Carros</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset>
    <ion-item>
      <ion-label fixed>Dono</ion-label>
      <ion-input type="text" value="" [(ngModel)]="carro.dono"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Modelo</ion-label>
      <ion-input type="text" value="" [(ngModel)]="carro.modelo"></ion-input>
    </ion-item>
    <button ion-button color="primary" (click)="salvar()">Salvar</button>
  </ion-list>
</ion-content>
