<ion-header>

  <ion-navbar>
    <ion-title>Adicionar e Editar Donos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset>
    <ion-item>
      <ion-label fixed>Nome</ion-label>
      <ion-input type="text" value="" [(ngModel)]="dono.nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Idade</ion-label>
      <ion-input type="text" value="" [(ngModel)]="dono.idade"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Cidade</ion-label>
      <ion-input type="text" value="" [(ngModel)]="dono.cidade"></ion-input>
    </ion-item>
    <button ion-button color="primary" (click)="salvar()">Salvar</button>
  </ion-list>
</ion-content>
