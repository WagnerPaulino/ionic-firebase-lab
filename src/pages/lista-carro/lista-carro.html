<ion-header>
  <ion-navbar>
    <ion-title>Lista de Carros</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list *ngFor="let carro of carros">
    <button ion-item (click)="openMenu(carro.key,carro)">
      <h2>Modelo: {{carro.modelo}}</h2>
      <h3>Dono:  {{carro.donos["nome"]}}</h3>
    </button>
  </ion-list>
</ion-content>
