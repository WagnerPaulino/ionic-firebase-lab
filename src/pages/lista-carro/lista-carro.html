<ion-header>
  <ion-navbar>
    <ion-title>Lista de Carros</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list *ngFor="let carro of carros">
    <button ion-item (click)="openMenu()">
        <h2>Id: {{carro.id}}</h2>
      <h2>Modelo: {{carro.modelo}}</h2>
      <h3>Carro:  {{carro.dono}}</h3>
    </button>
  </ion-list>
</ion-content>
