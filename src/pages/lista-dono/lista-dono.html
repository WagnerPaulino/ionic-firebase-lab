<ion-header>
  <ion-navbar>
    <ion-title>Lista de Donos</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list *ngFor="let dono of donos">
    <button ion-item (click)="openMenu(dono.key,dono)">
      <h2>Nome: {{dono.nome}}</h2>
      <h3>Cidade:  {{dono.cidade}}</h3>
    </button>
  </ion-list>
</ion-content>
